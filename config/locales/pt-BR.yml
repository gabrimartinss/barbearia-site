  better_operational_method: "Fortalecemos e <strong>garantimos as melhorias operacionais e resolução de<br>problemas</strong>, através da implantação de um modelo de gestão baseado em<br><strong>times autônomos de alto desempenho</strong>, que gerenciam suas rotinas e<br>resultados, através de indicadores, processos, treinamentos internos e<br>auditorias que <strong>garantam que a operação seja realizada com maestria por<br>todos os profissionais em cada setor ou área do negócio.</strong>"

